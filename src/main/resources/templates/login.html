<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Вход</h2>
    <form action="/login" method="post" th:object="${user}">
        <!-- Вывод сообщения об ошибке входа -->
        <div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}"></div>

        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
        <a href="/register" class="btn btn-link">Нет аккаунта? Зарегистрироваться</a>
    </form>
</div>

</body>
</html>
